<form [formGroup]="registerForm" (submit)="onSubmit()">
    <!-- <h1>Market Runs</h1>
    <h2>Saving you cost, giving you comfort</h2> -->
    <mat-card class="example-card" appearance="outlined">
        <mat-card-header>
           New Registeration
        </mat-card-header>
        <mat-card-content>
            <mat-form-field>
                <mat-label>Username</mat-label>
                <input matInput placeholder="Username" formControlName="username">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput placeholder="Password" type="password" formControlName="password">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Confrim Password</mat-label>
                <input matInput placeholder="Confirm Password" type="password" formControlName="confirmPassword">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput placeholder="Email" type="email" formControlName="email">
            </mat-form-field>
            <mat-form-field>
                <mat-label>House Address</mat-label>
                <input matInput placeholder="House Address" type="text" formControlName="houseAddress">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Phone Number</mat-label>
                <input matInput placeholder="Phone Number" type="number" formControlName="phonenumber">
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button type="submit">Register</button>
            <a mat-raised-button routerLink="/">Cancel</a>
        </mat-card-actions>
    </mat-card>
</form>
