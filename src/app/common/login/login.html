<form #Loginform= "ngForm" (ngSubmit)= "toLogin(Loginform)">
    <h1>Market Runs</h1>
    <h2>Saving you cost, giving you comfort</h2>
    <mat-card class="example-card" appearance="outlined">
        <mat-card-header>
            Login
        </mat-card-header>
        <mat-card-content>
            <mat-form-field>
                <mat-label>Username</mat-label>
                <input matInput required placeholder="Username" [(ngModel)]= "_logindata.username" username="ngModel"
                    name="username">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput required placeholder="Password" type="password" [(ngModel)]= "_logindata.password"
                    password="ngModel" name="password">
            </mat-form-field>

        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button type="submit">Login</button>
            <a mat-raised-button routerLink="/register">New User? Click here to register</a>
        </mat-card-actions>
    </mat-card>
</form>
