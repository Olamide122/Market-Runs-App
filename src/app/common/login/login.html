<form [formGroup]="loginForm" (ngSubmit)="toLoggin()">
    <h1>Market Runs</h1>
    <h2>Saving you cost, giving you comfort</h2>
    <mat-card class="example-card" appearance="outlined">
        <mat-card-header>
            Login
        </mat-card-header>
        <mat-card-content>
            <mat-form-field>
                <mat-label>Username</mat-label>
                <input matInput placeholder="Username" formControlName="username">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput placeholder="Password" type="password" formControlName="password">
            </mat-form-field>

        </mat-card-content>
        <mat-card-actions>
            <a mat-raised-button routerLink="/" type="submit">Login</a>
            <a mat-raised-button routerLink="/register">New User? Click here to register</a>
        </mat-card-actions>
    </mat-card>
</form>
