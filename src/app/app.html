<mat-drawer-container class="container">
  <mat-drawer #drawer mode="side" [(opened)]="isNavbarOpen" class="content">
    <mat-list role="list" class="list">
      <mat-list-item role="listitem"><a mat-button routerLink="/">Home</a></mat-list-item>
      <mat-list-item role="listitem"><a mat-button routerLink="./groceries">Groceries</a></mat-list-item>
      <mat-list-item role="listitem"> <a mat-button routerLink="./clothen">Clothen</a></mat-list-item>
      <mat-list-item role="listitem"> <a mat-button routerLink="./register">Register</a></mat-list-item>
      <mat-list-item role="listitem"> <a mat-button routerLink="./toiletries">Toiletries</a></mat-list-item>

    </mat-list>
  </mat-drawer>
  <mat-drawer-content class="homeside">
    @if(showmenu){<mat-toolbar class="mat-toolbar">
      <button mat-icon-button class="example-icon" (click)= "drawer.toggle()"
        aria-label="Example icon-button with menu icon">
        <mat-icon class="menu">menu</mat-icon>
      </button>
      <span>Menu</span>
      <span class="example-spacer"></span>
      <a mat-button routerLink="./login" class="logout">Logout</a>
      <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>favorite</mat-icon>
      </button>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>share</mat-icon>
      </button>
    </mat-toolbar>}
    
    <router-outlet></router-outlet>
  </mat-drawer-content>
  
</mat-drawer-container>
